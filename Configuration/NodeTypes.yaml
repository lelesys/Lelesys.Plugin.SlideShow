'Lelesys.Plugin.NodeTypes:SlideShowContainer':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Lelesys Sildeshow Container'
    group: 'Plugins'
    inlineEditable: true
    icon: 'icon-puzzle-piece'
    inspector:
      groups:
        slideshowconfiguration:
          label: 'Slide Show Configuration'
          priority: 2
  childNodes:
    slideShowContainer:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    controls:
      type: boolean
      defaultValue: 1
      ui:
        label: 'Controls: show navigation buttons?'
        inspector:
          group: slideshowconfiguration
        reloadIfChanged: true
    intervalTime:
      type: string
      defaultValue: '3000'
      ui:
        label: 'Auto slide interval: time in milliseconds.'
        inspector:
          group: slideshowconfiguration
        reloadIfChanged: true
    galleryWidth:
      type: string
      defaultValue: '700px'
      ui:
        label: 'Adjust the size of the gallery in pixel(px).'
        inspector:
          group: slideshowconfiguration
        reloadIfChanged: true
    lightBox:
      type: boolean
      defaultValue: 1
      ui:
        label: 'Enable light-box'
        inspector:
          group: slideshowconfiguration
        reloadIfChanged: true

'Lelesys.Plugin.NodeTypes:SlideShowItem':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Image'
  ui:
    label: 'Lelesys Slideshow Item'
    group: 'Plugins'
    inlineEditable: true
    icon: 'icon-puzzle-piece'
    inspector:
      groups:
        slideshowconfiguration:
          label: 'Slide Show Configuration'
          priority: 2
  properties:
    sliderImageTitle:
      type: string
      ui:
        label: 'Slider image title'
        inspector:
          group: slideshowconfiguration
        reloadIfChanged: true
    sliderImageDescription:
      type: string
      ui:
        label: 'Slider image description'
        inspector:
          group: slideshowconfiguration
        reloadIfChanged: true
