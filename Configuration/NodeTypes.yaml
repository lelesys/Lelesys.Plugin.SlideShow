'Lelesys.Plugin.SlideShow:SlideShowContainer':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Sildeshow Container'
    group: Structure
    inlineEditable: true
    icon: 'icon-list'
    inspector:
      groups:
        slideshowconfiguration:
          label: 'Slide Show Configuration'
          priority: 2
  childNodes:
    slideShowContainer:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    controls:
      type: boolean
      defaultValue: 1
      ui:
        label: 'Controls: show navigation buttons?'
        inspector:
          group: slideshowconfiguration
        reloadIfChanged: true
    intervalTime:
      type: string
      defaultValue: '3000'
      ui:
        label: 'Auto slide interval: time in milliseconds.'
        inspector:
          group: slideshowconfiguration
        reloadIfChanged: true
    galleryWidth:
      type: string
      defaultValue: '700px'
      ui:
        label: 'Adjust the size of the gallery in pixel(px).'
        inspector:
          group: slideshowconfiguration
        reloadIfChanged: true
    lightBox:
      type: boolean
      defaultValue: 1
      ui:
        label: 'Enable light-box'
        inspector:
          group: slideshowconfiguration
        reloadIfChanged: true

'Lelesys.Plugin.SlideShow:SlideShowItem':
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Image'
  ui:
    label: 'Slideshow Item'
    group: Structure
    inlineEditable: true
    icon: 'icon-play'
    inspector:
      groups:
        slideshowconfiguration:
          label: 'Slide Show Configuration'
          priority: 2
  properties:
    sliderImageTitle:
      type: string
      translatable: TRUE
      ui:
        label: 'Slider image title'
        inspector:
          group: slideshowconfiguration
        reloadIfChanged: true
    sliderImageDescription:
      type: string
      translatable: TRUE
      ui:
        label: 'Slider image description'
        inspector:
          group: slideshowconfiguration
        reloadIfChanged: true
